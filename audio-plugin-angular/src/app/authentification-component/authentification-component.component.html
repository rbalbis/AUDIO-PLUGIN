<form style="padding: 50px">
  <div class="form-group">
    <label for="exampleInputEmail1">Login</label>
    <input
      type="text"
      class="form-control"
      id="login"
      placeholder="Login"
      [(ngModel)]="login"
      name="password"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Mot de passe"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="connection()">
    Connection
  </button>
</form>
